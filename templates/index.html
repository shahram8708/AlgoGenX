<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AlgoGenX Signature Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold">ðŸ”’ AlgoGenX Signature Verification</h1>
            <p class="lead">Upload two signature images to verify if they belong to the same person.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form class="card shadow p-4" method="POST" enctype="multipart/form-data" id="verifyForm">
            <div class="mb-3">
                <label class="form-label fw-bold" for="signature1">Signature Image 1</label>
                <input class="form-control" type="file" name="signature1" id="signature1" accept="image/*" required />
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="signature2">Signature Image 2</label>
                <input class="form-control" type="file" name="signature2" id="signature2" accept="image/*" required />
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold" for="modelSelect">Select AI Model</label>
                <select class="form-select" name="modelSelect" id="modelSelect" required>
                    <option value="" disabled selected>Select a model</option>
                    <option value="gemini">AlgoGenX Core (Advanced)</option>
                    <option value="perplexity">AlgoGenX Ultra (Most Advanced)</option>
                </select>
            </div>

            <button class="btn btn-primary btn-lg position-relative" type="submit" id="submitBtn">
                <span class="spinner-border spinner-border-sm me-2 d-none" id="loadingSpinner" role="status"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-check-circle-fill me-2" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.354 11.354l-3-3 .708-.708L6.354 9.94l5.292-5.292.708.708-6 6z" />
                </svg>
                Verify Signatures
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>

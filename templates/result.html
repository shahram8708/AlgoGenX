<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AlgoGenX Verification Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-6 fw-bold">AlgoGenX Verification Result</h1>
            <p class="text-muted">AI-generated signature analysis.</p>
        </div>

        <div class="row g-4">
            <div class="col-12">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-success text-white d-flex align-items-center">
                        <i class="bi bi-shield-check me-2"></i>
                        <h5 class="mb-0">AI Forensic Signature Result</h5>
                    </div>
                    <div class="card-body markdown-body">
                        {{ report | safe }}
                    </div>

                </div>
            </div>

        </div>

        <div class="text-center mt-5">
            <a class="btn btn-outline-primary btn-lg" href="/">
                <i class="bi bi-arrow-left-circle me-2"></i>New Verification
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
